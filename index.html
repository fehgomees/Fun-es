<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="container">
        <h1><i>Calculadora de Média</h1>
        <div>
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1">
        </div>
        <div>
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2">
        </div>
        <div>
            <label for="numero3">Número 3:</label>
            <input type="number" id="numero3">
        </div>
        <div>
            <label for="numero4">Número 4:</label>
            <input type="number" id="numero4">
        </div>
        <div>
            <label for="numero5">Número 5:</label>
            <input type="number" id="numero5">
        </div>
        <button onclick="calcularMedia()">Calcular Média</button>
        <div id="resultado"></div>
    </div>

    <footer class="footer footer-caixa"> 
        <p>Copyright © 2024 - Desenvolvedor Fernanda Gomes.</p>  
    </footer>
</body>
</html>
